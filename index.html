<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/httml;charset=UTF-8">
    <title>Calculadora Matemática</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <script src="tools/jquery-3.7.1.min.js"></script>
    <script src="js/scripts.js"></script>
</head>

<!-- CÓDIGO DA PÁGINA -->

<body>
    <div id="interface">

        <header class="cabecalho">
            <h2>Calculadora</h2>
        </header>

        <main>
            <div>
                
                <!-- CÓDIGO DA CALCULADORA -->

                <table>
                    <tr>
                        <td colspan="5">   <!-- CÉLULA DO PAINEL/DISPLAY -->
                            <div id="painel">
                                <p id="txt_operadores">5 + </p>
                                <p id="txt_display">0</p>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td><button class="bt-calc"><i class="fas fa-long-arrow-alt-left"></i></button></td>
                        <td><button class="bt-calc">MR</button></td>
                        <td><button class="bt-calc">M+</button></td>
                        <td><button class="bt-calc">M-</button></td>
                        <td><button class="bt-calc bt-ac">AC/CE</button></td>
                    </tr>

                    <tr>
                        <td><button class="bt-calc">7</button></td>
                        <td><button class="bt-calc">8</button></td>
                        <td><button class="bt-calc">9</button></td>
                        <td><button class="bt-calc">X</button></td>
                        <td><button class="bt-calc">/</button></td>
                    </tr>

                    <tr>
                        <td><button class="bt-calc">4</button></td>
                        <td><button class="bt-calc">5</button></td>
                        <td><button class="bt-calc">6</button></td>
                        <td><button class="bt-calc">-</button></td>
                        <td><button class="bt-calc">%</button></td>
                    </tr>

                    <tr>
                        <td><button class="bt-calc">1</button></td>
                        <td><button class="bt-calc">2</button></td>
                        <td><button class="bt-calc">3</button></td>
                        <td rowspan="2"><button class="bt-calc bt-duble">+</button></td>
                        <td rowspan="2"><button class="bt-calc bt-duble">=</button></td>
                    </tr>

                    <tr>
                        <td><button class="bt-calc">0</button></td>
                        <td><button class="bt-calc">00</button></td>
                        <td><button class="bt-calc">.</button></td>
                    </tr>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
